    text: After using Crimson Ooyoroi, 15 Energy will be restored to Thoma.
  c5:
    name: Raging Wildfire
    text: Increases the Level of Crimson Ooyoroi by 3.Maximum upgrade level is 15.
  c6:
    name: Burning Heart
    text: When a Blazing Barrier is obtained or refreshed, the DMG dealt by all party
      members' Normal, Charged, and Plunging Attacks is increased by 15% for 6s.
Tighnari:
  c1:
    name: Beginnings Determined at the Roots
    text: Tighnari's Charged Attack CRIT Rate is increased by 15%.
  c2:
    name: Origins Known From the Stem
    text: When there are opponents within the Vijnana-Khanda Field created by Vijnana-Phala
      Mine, Tighnari gains 20% Dendro DMG Bonus.The effect will last up to 6s if the
      field's duration ends or if it no longer has opponents within it.
  c3:
    name: Fortunes Read Amongst the Branches
    text: Increases the Level of Fashioner's Tanglevine Shaft by 3.Maximum upgrade
      level is 15.
  c4:
    name: Withering Glimpsed in the Leaves
    text: When Fashioner's Tanglevine Shaft is unleashed, all nearby party members
      gain 60 Elemental Mastery for 8s. If the Fashioner's Tanglevine Shaft triggers
      a Burning, Bloom, Quicken, or Spread reaction, their Elemental Mastery will
      be further increased by 60. This latter case will also refresh the buff state's
      duration.
  c5:
    name: Comprehension Amidst the Flowers
    text: Increases the Level of Vijnana-Phala Mine by 3.Maximum upgrade level is
      15.
  c6:
    name: Karma Adjudged From the Leaden Fruit
    text: Wreath Arrow's charging time is decreased by 0.9s, and will produce 1 additional
      Clusterbloom Arrow upon hit. This arrow deals 150% of Tighnari's ATK as DMG.
Venti:
  c1:
    name: Splitting Gales
    text: Fires 2 additional arrows per Aimed Shot, each dealing 33% of the original
      arrow's DMG.
  c2:
    name: Breeze of Reminiscence
    text: Skyward Sonnet decreases opponents' Anemo RES and Physical RES by 12% for
      10s.Opponents launched by Skyward Sonnet suffer an additional 12% Anemo RES
      and Physical RES decrease while airborne.
  c3:
    name: Ode to Thousand Winds
    text: Increases the Level of Wind's Grand Ode by 3.Maximum upgrade level is 15.
  c4:
    name: Hurricane of Freedom
    text: When Venti picks up an Elemental Orb or Particle, he receives a 25% Anemo
      DMG Bonus for 10s.
  c5:
    name: Concerto dal Cielo
    text: Increases the Level of Skyward Sonnet by 3.Maximum upgrade level is 15.
  c6:
    name: Storm of Defiance
    text: Targets who take DMG from Wind's Grand Ode have their Anemo RES decreased
      by 20%.If an Elemental Absorption occurred, then their RES towards the corresponding
      Element is also decreased by 20%.
Wanderer:
  c1:
    name: 'Shoban: Ostentatious Plumage'
    text: 'When in the Windfavored state, the Attack SPD of the Wanderer''s Kuugo:
      Fushoudan and Kuugo: Toufukai is increased by 10%.Additionally, the wind arrows
      fired by the Passive Talent "Gales of Reverie" will deal an additional 25% of
      his ATK as DMG. You must unlock the Passive Talent "Gales of Reverie" first.'
  c2:
    name: 'Niban: Isle Amidst White Waves'
    text: 'When in the Windfavored state, Kyougen: Five Ceremonial Plays will see
      its DMG increased by 4% per point of difference between the max amount of Kuugoryoku
      Points contrasted with Kuugoryoku''s present capacity when using this skill.Through
      this method, you can increase Kyougen: Five Ceremonial Plays''s DMG by a maximum
      of 200%.'
  c3:
    name: 'Sanban: Moonflower Kusemai'
    text: 'Increases the Level of Kyougen: Five Ceremonial Plays by 3.Maximum upgrade
      level is 15.'
  c4:
    name: 'Yonban: Set Adrift into Spring'
    text: 'When casting Hanega: Song of the Wind, should the Passive Talent "Jade-Claimed
      Flower" be triggered, the character will gain buffs in correspondence to the
      contacted Elemental Type(s), and also obtain a random untriggered buff. A maximum
      of 3 such corresponding elemental buffs can exist simultaneously.You must unlock
      the Passive Talent "Jade-Claimed Flower" first.'
  c5:
    name: 'Matsuban: Ancient Illuminator From Abroad'
    text: 'Increases the Level of Hanega: Song of the Wind by 3.Maximum upgrade level
      is 15.'
  c6:
    name: 'Shugen: The Curtains'' Melancholic Sway'
    text: 'When the Wanderer actively hits an opponent with Kuugo: Fushoudan while
      in the Windfavored state, the following effects will occur:

      Deals an additional instance of Kuugo: Fushoudan at the position hit, dealing
      40% of the attack''s original DMG. This DMG will be considered Normal Attack
      DMG.

      When the Wanderer falls below 40 Kuugoryoku Points, restores 4 Points to him.
      Kuugoryoku Points can be restored in this manner once every 0.2s. This restoration
      can occur up to 5 times within one Windfavored duration.'
Wriothesley:
  c1:
    name: Terror for the Evildoers
    text: 'The Gracious Rebuke from the Passive Talent "There Shall Be a Plea for
      Justice" is changed to this:When Wriothesley''s HP is less than 60% or while
      he is in the Chilling Penalty state caused by Icefang Rush, when the fifth attack
      of Repelling Fists hits, it will create a Gracious Rebuke. 1 Gracious Rebuke
      effect can be obtained every 2.5s.Additionally, Rebuke: Vaulting Fist will obtain
      the following enhancement:The DMG Bonus gained will be further increased to
      200%.When it hits while Wriothesley is in the Chilling Penalty state, that state''s
      duration is extended by 4s. 1 such extension can occur per 1 Chilling Penalty
      duration.You must first unlock the Passive Talent "There Shall Be a Plea for
      Justice."'
  c2:
    name: Shackles for the Arrogant
    text: When using Darkgold Wolfbite, each Prosecution Edict stack from the Passive
      Talent "There Shall Be a Reckoning for Sin" will increase said ability's DMG
      dealt by 40%.You must first unlock the Passive Talent "There Shall Be a Reckoning
      for Sin."
  c3:
    name: Punishment for the Frauds
    text: 'Increases the Level of Normal Attack: Forceful Fists of Frost by 3.Maximum
      upgrade level is 15.'
  c4:
    name: Redemption for the Suffering
    text: 'The HP restored to Wriothesley through Rebuke: Vaulting Fist will be increased
      to 50% of his Max HP. You must first unlock the Passive Talent "There Shall
      Be a Plea for Justice."Additionally, when Wriothesley is healed, if the amount
      of healing overflows, the following effects will occur depending on whether
      he is on the field or not. If he is on the field, his ATK SPD will be increased
      by 20% for 4s. If he is off-field, all of your own party members'' ATK SPD will
      be increased by 10% for 6s. These two methods of increasing ATK SPD cannot stack.'
  c5:
    name: Mercy for the Wronged
    text: Increases the Level of Darkgold Wolfbite by 3.Maximum upgrade level is 15.
  c6:
    name: Esteem for the Innocent
    text: 'The CRIT Rate of Rebuke: Vaulting Fist will be increased by 10%, and its
      CRIT DMG by 80%. When unleashed, it will also create an additional icicle that
      deals 100% of Rebuke: Vaulting Fist''s Base DMG as Cryo DMG. DMG dealt this
      way is regarded as Charged Attack DMG.You must first unlock the Passive Talent
      "There Shall Be a Plea for Justice."'
Xiangling:
  c1:
    name: Crispy Outside, Tender Inside
    text: Opponents hit by Guoba's attacks have their Pyro RES reduced by 15% for
      6s.
  c2:
    name: Oil Meets Fire
    text: The last attack in a Normal Attack sequence applies the Implode status onto
      the opponent for 2s. An explosion will occur once this duration ends, dealing
      75% of Xiangling's ATK as AoE Pyro DMG.
  c3:
    name: Deepfry
    text: Increases the Level of Pyronado by 3.Maximum upgrade level is 15.
  c4:
    name: Slowbake
    text: Pyronado's duration is increased by 40%.
  c5:
    name: Guoba Mad
    text: Increases the Level of Guoba Attack by 3.Maximum upgrade level is 15.
  c6:
    name: Condensed Pyronado
    text: For the duration of Pyronado, all party members receive a 15% Pyro DMG Bonus.
Xiao:
  c1:
    name: 'Dissolution Eon: Destroyer of Worlds'
    text: Increases Lemniscatic Wind Cycling's charges by 1.
  c2:
    name: 'Annihilation Eon: Blossom of Kaleidos'
    text: When in the party and not on the field, Xiao's Energy Recharge is increased
      by 25%.
  c3:
    name: 'Conqueror of Evil: Wrath Deity'
    text: Increases the Level of Lemniscatic Wind Cycling by 3.Maximum upgrade level
      is 15.
  c4:
    name: 'Transcension: Extinction of Suffering'
    text: When Xiao's HP falls below 50%, he gains a 100% DEF Bonus.
  c5:
    name: 'Evolution Eon: Origin of Ignorance'
    text: Increases the Level of Bane of All Evil by 3.Maximum upgrade level is 15.
  c6:
    name: 'Conqueror of Evil: Guardian Yaksha'
    text: While under the effects of Bane of All Evil, hitting at least 2 opponents
      with Xiao's Plunging Attack will immediately grant him 1 charge of Lemniscatic
      Wind Cycling, and for the next 1s, he may use Lemniscatic Wind Cycling while
      ignoring its CD.
Xingqiu:
  c1:
    name: The Scent Remained
    text: Increases the maximum number of Rain Swords by 1.
  c2:
    name: Rainbow Upon the Azure Sky
    text: 'Extends the duration of Guhua Sword: Raincutter by 3s.Decreases the Hydro
      RES of opponents hit by sword rain attacks by 15% for 4s.'
  c3:
    name: Weaver of Verses
    text: 'Increases the Level of Guhua Sword: Raincutter by 3.Maximum upgrade level
      is 15.'
  c4:
    name: Evilsoother
    text: 'Throughout the duration of Guhua Sword: Raincutter, the DMG dealt by Guhua
      Sword: Fatal Rainscreen is increased by 50%.'
  c5:
    name: Embrace of Rain
    text: 'Increases the Level of Guhua Sword: Fatal Rainscreen by 3.Maximum upgrade
      level is 15.'
  c6:
    name: Hence, Call Them My Own Verses
    text: 'Activating 2 of Guhua Sword: Raincutter''s sword rain attacks greatly enhances
      the third sword rain attack. On hit, the third sword rain attack also regenerates
      3 Energy for Xingqiu.'
Xinyan:
  c1:
    name: Fatal Acceleration
    text: Upon scoring a CRIT Hit, increases ATK SPD of Xinyan's Normal and Charged
      Attacks by 12% for 5s.Can only occur once every 5s.
  c2:
    name: Impromptu Opening
    text: 'Riff Revolution''s Physical DMG has its CRIT Rate increased by 100%, and
      will form a shield at Shield Level 3: Rave when cast.'
  c3:
    name: Double-Stop
    text: Increases the Level of Sweeping Fervor by 3.Maximum upgrade level is 15.
  c4:
    name: Wildfire Rhythm
    text: Sweeping Fervor's swing DMG decreases opponent's Physical RES by 15% for
      12s.
  c5:
    name: Screamin' for an Encore
    text: Increases the Level of Riff Revolution by 3.Maximum upgrade level is 15.
  c6:
    name: Rockin' in a Flaming World
    text: Decreases the Stamina Consumption of Xinyan's Charged Attacks by 30%. Additionally,
      Xinyan's Charged Attacks gain an ATK Bonus equal to 50% of her DEF.
Yae Miko:
  c1:
    name: Yakan Offering
    text: 'Each time Great Secret Art: Tenko Kenshin activates a Tenko Thunderbolt,
      Yae Miko will restore 8 Elemental Energy for herself.'
  c2:
    name: Fox's Mooncall
    text: Sesshou Sakura start at Level 2 when created, their max level is increased
      to 4, and their attack range is increased by 60%.
  c3:
    name: The Seven Glamours
    text: 'Increases the Level of Yakan Evocation: Sesshou Sakura by 3.Maximum upgrade
      level is 15.'
  c4:
    name: Sakura Channeling
    text: When Sesshou Sakura lightning hits opponents, the Electro DMG Bonus of all
      nearby party members is increased by 20% for 5s.
  c5:
    name: Mischievous Teasing
    text: 'Increases the Level of Great Secret Art: Tenko Kenshin by 3.Maximum upgrade
      level is 15.'
  c6:
    name: 'Forbidden Art: Daisesshou'
    text: The Sesshou Sakura's attacks will ignore 60% of the opponent's DEF.
Yanfei:
  c1:
    name: The Law Knows No Kindness
    text: When Yanfei uses her Charged Attack, each existing Scarlet Seal additionally
      reduces the stamina cost of this Charged Attack by 10% and increases resistance
      against interruption during its release.
  c2:
    name: Right of Final Interpretation
    text: Increases Yanfei's Charged Attack CRIT Rate by 20% against enemies below
      50% HP.
  c3:
    name: Samadhi Fire-Forged
    text: Increases the Level of Signed Edict by 3.Maximum upgrade level is 15.
  c4:
    name: Supreme Amnesty
    text: When Done Deal is used:Creates a shield that absorbs up to 45% of Yanfei's
      Max HP for 15s.This shield absorbs Pyro DMG 250% more effectively.
  c5:
    name: Abiding Affidavit
    text: Increases the Level of Done Deal by 3.Maximum upgrade level is 15.
  c6:
    name: Extra Clause
    text: Increases the maximum number of Scarlet Seals by 1.
Yaoyao:
  c1:
    name: Adeptus' Tutelage
    text: When White Jade Radishes explode, active characters within their AoE will
      gain 15% Dendro DMG Bonus for 8s and have 15 Stamina restored to them. This
      form of Stamina Restoration can only be triggered every 5s.
  c2:
    name: Innocent
    text: While affected by the Adeptal Legacy state caused by Moonjade Descent, if
      White Jade Radish explosions damage opponents, 3 Energy will be restored to
      Yaoyao. This form of Energy regeneration can occur once every 0.8s.
  c3:
    name: Loyal and Kind
    text: Increases the Level of Raphanus Sky Cluster by 3.Maximum upgrade level is
      15.
  c4:
    name: Winsome
    text: After using Raphanus Sky Cluster or Moonjade Descent, Yaoyao's Elemental
      Mastery will be increased based on 0.3% of her Max HP for 8s. The maximum Elemental
      Mastery she can gain this way is 120.
  c5:
    name: Compassionate
    text: Increases the Level of Moonjade Descent by 3.Maximum upgrade level is 15.
  c6:
    name: Beneficent
    text: 'For every 2 White Jade Radishes Yuegui: Throwing Mode throws out, it will
      also throw a Mega Radish that will have a larger AoE than the standard White
      Jade Radish and have the following effects upon exploding:Deals AoE Dendro DMG
      based on 75% of Yaoyao''s ATK.Restores HP for the active character based on
      7.5% of Yaoyao''s Max HP.Every Yuegei: Throwing Mode can throw out a maximum
      of 2 Mega Radishes.'
Yelan:
  c1:
    name: Enter the Plotters
    text: Lingering Lifeline gains 1 additional charge.
  c2:
    name: Taking All Comers
    text: When Exquisite Throw conducts a coordinated attack, it will fire an additional
      water arrow that will deal 14% of Yelan's Max HP as Hydro DMG.This effect can
      trigger once every 1.8s.
  c3:
    name: Beware the Trickster's Dice
    text: Increases the Level of Depth-Clarion Dice by 3.Maximum upgrade level is
      15.
  c4:
    name: Bait-and-Switch
    text: Increases all party members' Max HP by 10% for 25s for every opponent marked
      by Lifeline when the Lifeline explodes. A maximum increase of 40% Max HP can
      be attained in this manner.
  c5:
    name: Dealer's Sleight
    text: Increases the Level of Lingering Lifeline by 3.Maximum upgrade level is
      15.
  c6:
    name: Winner Takes All
    text: After using Depth-Clarion Dice, Yelan will enter the Mastermind state.In
      this state, all of Yelan's Normal Attacks will be special Breakthrough Barbs.
      These Breakthrough Barbs will have similar abilities to normal ones and the
      DMG dealt will be considered Charged Attack DMG, dealing 156% of a normal Breakthrough
      Barb's DMG.The Mastermind state lasts 20s and will be cleared after Yelan fires
      5 arrows.
Yoimiya:
  c1:
    name: Agate Ryuukin
    text: The Aurous Blaze created by Ryuukin Saxifrage lasts for an extra 4s.Additionally,
      when an opponent affected by Aurous Blaze is defeated within its duration, Yoimiya's
      ATK is increased by 20% for 20s.
  c2:
    name: A Procession of Bonfires
    text: When Yoimiya's Pyro DMG scores a CRIT Hit, Yoimiya will gain a 25% Pyro
      DMG Bonus for 6s.This effect can be triggered even when Yoimiya is not the active
      character.
  c3:
    name: Trickster's Flare
    text: Increase the Level of Niwabi Fire-Dance by 3.Maximum upgrade level is 15.
  c4:
    name: Pyrotechnic Professional
    text: When Yoimiya's own Aurous Blaze triggers an explosion, Niwabi Fire-Dance's
      CD is decreased by 1.2.
  c5:
    name: A Summer Festival's Eve
    text: Increases the Level of Ryuukin Saxifrage by 3.Maximum upgrade level is 15.
  c6:
    name: Naganohara Meteor Swarm
    text: During Niwabi Fire-Dance, Yoimiya's Normal Attacks have a 50% chance of
      firing an extra Blazing Arrow that deals 60% of its original DMG. This DMG is
      considered Normal Attack DMG.
Yun Jin:
  c1:
    name: Thespian Gallop
    text: Opening Flourish's CD is decreased by 18%.
  c2:
    name: "Myriad Mise-En-Sc\xE8ne"
    text: After Cliffbreaker's Banner is unleashed, all nearby party members' Normal
      Attack DMG is increased by 15% for 12s.
  c3:
    name: Seafaring General
    text: Increases the Level of Cliffbreaker's Banner by 3.Maximum upgrade level
      is 15.
  c4:
    name: Flower and a Fighter
    text: When Yun Jin triggers the Crystallize Reaction, her DEF is increased by
      20% for 12s.
  c5:
    name: Famed Throughout the Land
    text: Increases the Level of Opening Flourish by 3.Maximum upgrade level is 15.
  c6:
    name: Decorous Harmony
    text: Characters under the effects of the Flying Cloud Flag Formation have their
      Normal ATK SPD increased by 12%.
Zhongli:
  c1:
    name: Rock, the Backbone of Earth
    text: Increases the maximum number of Stone Steles created by Dominus Lapidis
      that may exist simultaneously to 2.
  c2:
    name: Stone, the Cradle of Jade
    text: Planet Befall grants nearby characters on the field a Jade Shield when it
      descends.
  c3:
    name: Jade, Shimmering through Darkness
    text: Increases the Level of Dominus Lapidis by 3.Maximum upgrade level is 15.
  c4:
    name: Topaz, Unbreakable and Fearless
    text: Increases Planet Befall's AoE by 20% and increases the duration of Planet
      Befall's Petrification effect by 2s.
  c5:
    name: Lazuli, Herald of the Order
    text: Increases the Level of Planet Befall by 3.Maximum upgrade level is 15.
  c6:
    name: Chrysos, Bounty of Dominator
    text: When the Jade Shield takes DMG, 40% of that incoming DMG is converted to
      HP for the current character.A single instance of regeneration cannot exceed
      8% of that character's Max HP.
