  c2:
    name: '"A Woman Adapts Like Duckweed in Water"'
    text: While Let the People Rejoice lasts, Furina's Fanfare gain from increases
      or decreases in nearby characters' HP is increased by 250%. Each point of Fanfare
      above the limit will increase Furina's Max HP by 0.35%. Her maximum Max HP increase
      is 140%.
  c3:
    name: '"My Secret Is Hidden Within Me, No One Will Know My Name"'
    text: Increases the Level of Let the People Rejoice by 3.Maximum upgrade level
      is 15.
  c4:
    name: '"They Know Not Life, Who Dwelt in the Netherworld Not!"'
    text: When the Salon Members from Salon Solitaire hit an opponent, or the Singer
      of Many Waters restores HP to nearby active characters, Furina will restore
      4 Energy. This effect can be triggered once every 5s.
  c5:
    name: '"His Name I Now Know, It Is...!"'
    text: Increases the Level of Salon Solitaire by 3.Maximum upgrade level is 15.
  c6:
    name: "\"Hear Me \u2014 Let Us Raise the Chalice of Love!\""
    text: 'When using Salon Solitaire, Furina gains "Center of Attention" for 10s.Throughout
