  c5:
    name: Obscuring Ambiguity
    text: Increases the Level of Enigmatic Feint by 3.Maximum upgrade level is 15.
  c6:
    name: Watchful Eye
    text: When Lynette uses Enigmatic Feint's Enigma Thrust, she will gain an Anemo
      Infusion and 20% Anemo DMG Bonus for 6s.
Lyney:
  c1:
    name: Whimsical Wonders
    text: Lyney can have 2 Grin-Malkin Hats present at once.Additionally, Prop Arrows
      will summon 2 Grin-Malkin Hats and grant Lyney 1 extra stack of Prop Surplus.
      This effect can occur once every 15s.
  c2:
    name: Loquacious Cajoling
    text: When Lyney is on the field, he will gain a stack of Crisp Focus every 2s.
      This will increase his CRIT DMG by 20%. Max 3 stacks. This effect will be canceled
      when Lyney leaves the field.
  c3:
    name: Prestidigitation
    text: 'Increases the Level of Normal Attack: Card Force Translocation by 3.Maximum
      upgrade level is 15.'
  c4:
    name: Well-Versed, Well-Rehearsed
    text: After an opponent is hit by Lyney's Pyro Charged Attack, this opponent's
      Pyro RES will be decreased by 20% for 6s.
  c5:
    name: To Pierce Enigmas
    text: 'Increases the Level of Wondrous Trick: Miracle Parade by 3.Maximum upgrade
      level is 15.'
  c6:
    name: Guarded Smile
    text: 'When Lyney fires a Prop Arrow, he will fire a Pyrotechnic Strike: Reprised
      that will deal 80% of a Pyrotechnic Strike''s DMG. This DMG is considered Charged
      Attack DMG.'
Mika:
  c1:
    name: Factor Confluence
    text: The Soulwind state of Starfrost Swirl can decrease the healing interval
      between instances caused by Skyfeather Song's Eagleplume state. This decrease
      percentage is equal to the ATK SPD increase provided by Soulwind.
  c2:
    name: Companion's Ingress
    text: When Starfrost Swirl's Flowfrost Arrow first hits an opponent, or its Rimestar
      Flare hits an opponent, 1 Detector stack from Passive Talent "Suppressive Barrage"
      will be generated.You must have unlocked the Passive Talent "Suppressive Barrage"
      first.
  c3:
    name: Reconnaissance Experience
    text: Increases the Level of Skyfeather Song by 3.Maximum upgrade level is 15.
  c4:
    name: Sunfrost Encomium
    text: When Mika's own Skyfeather Song's Eagleplume state heals party members,
      this will restore 3 Energy to Mika. This form of Energy restoration can occur
      5 times during the Eagleplume state created by 1 use of Skyfeather Song.
  c5:
    name: Signal Arrow
    text: Increases the Level of Starfrost Swirl by 3.Maximum upgrade level is 15.
  c6:
    name: Companion's Counsel
    text: The maximum number of Detector stacks that Starfrost Swirl's Soulwind can
      gain is increased by 1. You need to have unlocked the Passive Talent "Suppressive
      Barrage" first.Additionally, active characters affected by Soulwind will deal
      60% more Physical CRIT DMG.
Mona:
  c1:
    name: Prophecy of Submersion
    text: 'When any of your own party members hits an opponent affected by an Omen,
      the effects of Hydro-related Elemental Reactions are enhanced for 8s:

      Electro-Charged DMG increases by 15%.

      Vaporize DMG increases by 15%.

      Hydro Swirl DMG increases by 15%.

      Frozen duration is extended by 15%.'
  c2:
    name: Lunar Chain
    text: When a Normal Attack hits, there is a 20% chance that it will be automatically
      followed by a Charged Attack.This effect can only occur once every 5s.
  c3:
    name: Restless Revolution
    text: Increases the Level of Stellaris Phantasm by 3.Maximum upgrade level is
      15.
  c4:
    name: Prophecy of Oblivion
    text: When any party member attacks an opponent affected by an Omen, their CRIT
      Rate is increased by 15%.
  c5:
    name: Mockery of Fortuna
    text: Increases the Level of Mirror Reflection of Doom by 3.Maximum upgrade level
      is 15.
  c6:
    name: Rhetorics of Calamitas
    text: Upon entering Illusory Torrent, Mona gains a 60% increase to the DMG of
      her next Charged Attack per second of movement.A maximum DMG Bonus of 180% can
      be achieved in this manner. The effect lasts for no more than 8s.
Nahida:
  c1:
    name: The Seed of Stored Knowledge
    text: When the Shrine of Maya is unleashed and the Elemental Types of the party
      members are being tabulated, the count will add 1 to the number of Pyro, Electro,
      and Hydro characters respectively.
  c2:
    name: The Root of All Fullness
    text: 'Opponents that are marked by Seeds of Skandha applied by Nahida herself
      will be affected by the following effects:

      Burning, Bloom, Hyperbloom, and Burgeon Reaction DMG can score CRIT Hits. CRIT Rate and CRIT DMG are fixed at 20% and 100% respectively.

      Within 8s of being affected by Quicken, Aggravate, Spread, DEF is decreased by 30%.'
  c3:
    name: The Shoot of Conscious Attainment
    text: Increases the Level of All Schemes to Know by 3. Maximum upgrade level is 15.
  c4:
    name: The Stem of Manifest Inference
    text: When 1/2/3/(4 or more) nearby opponents are affected by All Schemes to Know's Seeds of Skandha, Nahida's Elemental Mastery will be increased by 100/120/140/160.
  c5:
    name: The Leaves of Enlightening Speech
    text: Increases the Level of Illusory Heart by 3. Maximum upgrade level is 15.
  c6:
    name: The Fruit of Reason's Culmination
    text: "When Nahida hits an opponent affected by All Schemes to Know's Seeds of Skandha with Normal or Charged Attacks after unleashing Illusory Heart, she will use Tri-Karma Purification: Karmic Oblivion on this opponent and all connected opponents, dealing Dendro DMG based on 200% of Nahida's ATK and 400% of her Elemental Mastery.
      DMG dealt by Tri-Karma Purification: Karmic Oblivion is considered Elemental Skill DMG and can be triggered once every 0.2s.
      This effect can last up to 10s and will be removed after Nahida has unleashed 6 instances of Tri-Karma Purification: Karmic Oblivion."
Navia:
  c1:
    name: A Lady's Rules for Keeping a Courteous Distance
    text: Each stack of Crystal Shrapnel consumed when Navia uses Ceremonial Crystalshot
      will restore 3 Energy to her and decrease the CD of As the Sunlit Sky's Singing
      Salute by 1s. Up to 9 Energy can be gained this way, and the CD of "As the Sunlit
      Sky's Singing Salute" can be decreased by up to 3s.
  c2:
    name: The President's Pursuit of Victory
    text: Each stack of Crystal Shrapnel consumed will increase the CRIT Rate of this
      Ceremonial Crystalshot instance by 12%. CRIT Rate can be increased by up to
      36% in this way.In addition, when Ceremonial Crystalshot hits an opponent, one
      Cannon Fire Support shot from As the Sunlit Sky's Singing Salute will strike
      near the location of the hit. Up to one instance of Cannon Fire Support can
      be triggered each time Ceremonial Crystalshot is used, and DMG dealt by said
      Cannon Fire Support this way is considered Elemental Burst DMG.
  c3:
    name: Businesswoman's Broad Vision
    text: Increases the Level of Ceremonial Crystalshot by 3.Maximum upgrade level
      is 15.
  c4:
    name: The Oathsworn Never Capitulate
    text: When As the Sunlit Sky's Singing Salute hits an opponent, that opponent's
      Geo RES will be decreased by 20% for 8s.
  c5:
    name: Negotiator's Resolute Negotiations
    text: Increases the Level of As the Sunlit Sky's Singing Salute by 3.Maximum upgrade
      level is 15.
  c6:
    name: The Flexible Finesse of the Spina's President
    text: If more than 3 stacks of Crystal Shrapnel are consumed when using Ceremonial
      Crystalshot, each stack consumed beyond the first 3 increases the CRIT DMG of
      that Ceremonial Crystalshot by 45%, and any stacks consumed beyond the first
      3 are returned to Navia.
Neuvillette:
  c1:
    name: Venerable Institution
    text: 'When Neuvillette takes the field, he will obtain 1 stack of Past Draconic
      Glories from the Passive Talent "Heir to the Ancient Sea''s Authority." You
      must first unlock the Passive Talent "Heir to the Ancient Sea''s Authority."Additionally,
      his interruption resistance will be increased while using the Charged Attack
      Empowerment: Legal Evaluation and the Charged Attack: Equitable Judgment.'
  c2:
    name: Juridical Exhortation
    text: 'The Passive Talent "Heir to the Ancient Sea''s Authority" will be enhanced:
      Each stack of Past Draconic Glories will increase the CRIT DMG of Charged Attack:
      Equitable Judgment by 14%. The maximum increase that can be achieved this way
      is 42%.You must first unlock the Passive Talent "Heir to the Ancient Sea''s
      Authority."'
  c3:
    name: Ancient Postulation
    text: 'Increases the Level of Normal Attack: As Water Seeks Equilibrium by 3.Maximum
      upgrade level is 15.'
  c4:
    name: Crown of Commiseration
    text: When Neuvillette is on the field and is healed, 1 Sourcewater Droplet will
      be generated. This effect can occur once every 4s.
  c5:
    name: Axiomatic Judgment
    text: Increases the Level of O Tides, I Have Returned by 3.Maximum upgrade level
      is 15.
  c6:
    name: Wrathful Recompense
    text: 'When using Charged Attack: Equitable Judgment, Neuvillette can absorb nearby
      Sourcewater Droplets in an AoE. Each absorbed Droplet will increase the duration
      of Charged Attack: Equitable Judgment by 1s.Additionally, when Equitable Judgment
      hits opponents, it will fire off 2 additional currents every 2s, each of which
      will deal 10% of Neuvillette''s Max HP as Hydro DMG. DMG dealt this way will
      count as DMG dealt by Equitable Judgment.'
Nilou:
  c1:
    name: Dance of the Waning Moon
    text: Dance of Haftkarsvar will be enhanced as follows:Luminous Illusion DMG is
      increased by 65%.The Tranquility Aura's duration is extended by 6s.
  c2:
    name: The Starry Skies Their Flowers Rain
    text: After characters affected by the Golden Chalice's Bounty deal Hydro DMG
      to an opponent, that opponent's Hydro RES will be decreased by 35% for 10s.
      After a triggered Bloom reaction deals DMG to opponents, their Dendro RES will
      be decreased by 35% for 10s.You need to have unlocked the "Court of Dancing
      Petals" Talent.
  c3:
    name: Beguiling Shadowstep
    text: 'Increases the Level of Dance of Abzendegi: Distant Dreams, Listening Spring
      by 3.Maximum upgrade level is 15.'
  c4:
    name: Fricative Pulse
    text: 'After the third dance step of Dance of Haftkarsvar''s Pirouette hits opponents,
      Nilou will gain 15 Elemental Energy, and DMG from her Dance of Abzendegi: Distant
      Dreams, Listening Spring will be increased by 50% for 8s.'
  c5:
    name: Twirling Light
    text: Increases the Level of Dance of Haftkarsvar by 3.Maximum upgrade level is
      15.
  c6:
    name: Frostbreaker's Melody
    text: For every 1,000 points of Max HP, Nilou's CRIT Rate and CRIT DMG will increase
      by 0.6% and 1.2% respectively.The maximum increase in CRIT Rate and CRIT DMG
      via this method is 30% and 60% respectively.
Ningguang:
  c1:
    name: Piercing Fragments
    text: When a Normal Attack hits, it deals AoE DMG.
  c2:
    name: Shock Effect
    text: When Jade Screen is shattered, its CD will reset.Can occur once every 6s.
  c3:
    name: Majesty Be the Array of Stars
    text: Increases the Level of Starshatter by 3.Maximum upgrade level is 15.
  c4:
    name: Exquisite be the Jade, Outshining All Beneath
    text: Jade Screen increases nearby characters' Elemental RES by 10%.
  c5:
    name: Invincible Be the Jade Screen
    text: Increases the Level of Jade Screen by 3.Maximum upgrade level is 15.
  c6:
    name: Grandeur Be the Seven Stars
    text: When Starshatter is used, Ningguang gains 7 Star Jades.
Noelle:
  c1:
    name: I Got Your Back
    text: While Sweeping Time and Breastplate are both in effect, the chance of Breastplate's
      healing effects activating is increased to 100%.
  c2:
    name: Combat Maid
    text: Decreases the Stamina Consumption of Noelle's Charged Attacks by 20% and
      increases her Charged Attack DMG by 15%.
  c3:
    name: Invulnerable Maid
    text: Increases the Level of Breastplate by 3.Maximum upgrade level is 15.
  c4:
    name: To Be Cleaned
    text: When Breastplate's duration expires or it is destroyed by DMG, it will deal
      400% of Noelle's ATK of Geo DMG to surrounding opponents.
  c5:
    name: Favonius Sweeper Master
    text: Increases the Level of Sweeping Time by 3.Maximum upgrade level is 15.
  c6:
    name: Must Be Spotless
    text: Sweeping Time increases Noelle's ATK by an additional 50% of her DEF.Additionally,
      every opponent defeated during the skill's duration adds 1s to the duration,
      up to 10s.
Qiqi:
  c1:
    name: Ascetics of Frost
    text: When the Herald of Frost hits an opponent marked by a Fortune-Preserving
      Talisman, Qiqi regenerates 2 Energy.
  c2:
    name: Frozen to the Bone
    text: Qiqi's Normal and Charge Attack DMG against opponents affected by Cryo is
      increased by 15%.
  c3:
    name: Ascendant Praise
    text: 'Increases the Level of Adeptus Art: Preserver of Fortune by 3.Maximum upgrade
      level is 15.'
  c4:
    name: Divine Suppression
    text: Targets marked by the Fortune-Preserving Talisman have their ATK decreased
      by 20%.
  c5:
    name: Crimson Lotus Bloom
    text: 'Increases the Level of Adeptus Art: Herald of Frost by 3.Maximum upgrade
      level is 15.'
  c6:
    name: Rite of Resurrection
    text: 'Using Adeptus Art: Preserver of Fortune revives all fallen party members
      nearby and regenerates 50% of their HP.This effect can only occur once every
      15 mins.'
Raiden Shogun:
  c1:
    name: Ominous Inscription
    text: Chakra Desiderata will gather Resolve even faster. When Electro characters
      use their Elemental Bursts, the Resolve gained is increased by 80%. When characters
      of other Elemental Types use their Elemental Bursts, the Resolve gained is increased
      by 20%.
  c2:
    name: Steelbreaker
    text: 'While using Musou no Hitotachi and in the Musou Isshin state applied by
      Secret Art: Musou Shinsetsu, the Raiden Shogun''s attacks ignore 60% of opponents''
      DEF.'
  c3:
    name: Shinkage Bygones
    text: 'Increases the Level of Secret Art: Musou Shinsetsu by 3.Maximum upgrade
      level is 15.'
  c4:
    name: Pledge of Propriety
    text: 'When the Musou Isshin state applied by Secret Art: Musou Shinsetsu expires,
      all nearby party members (excluding the Raiden Shogun) gain 30% bonus ATK for
      10s.'
  c5:
    name: Shogun's Descent
    text: 'Increases the Level of Transcendence: Baleful Omen by 3.Maximum upgrade
      level is 15.'
  c6:
    name: Wishbearer
    text: 'While in the Musou Isshin state applied by Secret Art: Musou Shinsetsu,
      attacks by the Raiden Shogun that are considered part of her Elemental Burst
      will decrease all nearby party members'' (but not including the Raiden Shogun
      herself) Elemental Burst CD by 1s when they hit opponents.This effect can trigger
      once every 1s, and can trigger a total of 5 times during the state''s duration.'
Razor:
  c1:
    name: Wolf's Instinct
    text: Picking up an Elemental Orb or Particle increases Razor's DMG by 10% for
      8s.
  c2:
    name: Suppression
    text: Increases CRIT Rate against opponents with less than 30% HP by 10%.
  c3:
    name: Soul Companion
    text: Increases the Level of Lightning Fang by 3.Maximum upgrade level is 15.
  c4:
    name: Bite
    text: When casting Claw and Thunder (Press), opponents hit will have their DEF
      decreased by 15% for 7s.
  c5:
    name: Sharpened Claws
    text: Increases the Level of Claw and Thunder by 3.Maximum upgrade level is 15.
  c6:
    name: Lupus Fulguris
    text: Every 10s, Razor's sword charges up, causing the next Normal Attack to release
      lightning that deals 100% of Razor's ATK as Electro DMG.When Razor is not using
      Lightning Fang, a lightning strike on an opponent will grant Razor an Electro
      Sigil for Claw and Thunder.
Rosaria:
  c1:
    name: Unholy Revelation
    text: When Rosaria deals a CRIT Hit, her ATK SPD increases by 10% and her Normal
      Attack DMG increases by 10% for 4s.
  c2:
    name: Land Without Promise
    text: The duration of the Ice Lance created by Rites of Termination is increased
      by 4s.
  c3:
    name: The Wages of Sin
    text: Increases the Level of Ravaging Confession by 3.Maximum upgrade level is
      15.
  c4:
    name: Painful Grace
    text: Ravaging Confession's CRIT Hits regenerate 5 Energy for Rosaria.Can only
      be triggered once each time Ravaging Confession is cast.
  c5:
    name: Last Rites
    text: Increases the Level of Rites of Termination by 3.Maximum upgrade level is
      15.
  c6:
    name: Divine Retribution
    text: Rites of Termination's attack decreases opponents' Physical RES by 20% for
      10s.
Sangonomiya Kokomi:
  c1:
    name: At Water's Edge
    text: While donning the Ceremonial Garment created by Nereid's Ascension, the
      final Normal Attack in Sangonomiya Kokomi's combo will unleash a swimming fish
      to deal 30% of her Max HP as Hydro DMG.This DMG is not considered Normal Attack
      DMG.
  c2:
    name: The Clouds Like Waves Rippling
    text: 'Sangonomiya Kokomi gains the following Healing Bonuses with regard to characters
      with 50% or less HP via the following methods:

      Kurage''s Oath Bake-Kurage: 4.5% of Kokomi''s Max HP.

      Nereid''s Ascension Normal and Charged Attacks: 0.6% of Kokomi''s Max HP.'
  c3:
    name: The Moon, A Ship O'er the Seas
    text: Increases the Level of Nereid's Ascension by 3.Maximum upgrade level is
      15.
  c4:
    name: The Moon Overlooks the Waters
    text: While donning the Ceremonial Garment created by Nereid's Ascension, Sangonomiya
      Kokomi's Normal Attack SPD is increased by 10%, and Normal Attacks that hit
      opponents will restore 0.8 Energy for her.This effect can occur once every 0.2s.
  c5:
    name: All Streams Flow to the Sea
    text: Increases the Level of Kurage's Oath by 3.Maximum upgrade level is 15.
  c6:
    name: Sango Isshin
    text: While donning the Ceremonial Garment created by Nereid's Ascension, Sangonomiya
      Kokomi gains a 40% Hydro DMG Bonus for 4s when her Normal and Charged Attacks
      heal, or would heal, any party member with 80% or more HP.
Sayu:
  c1:
    name: Multi-Task no Jutsu
    text: 'The Muji-Muji Daruma created by Yoohoo Art: Mujina Flurry will ignore HP
      limits and can simultaneously attack nearby opponents and heal characters.'
  c2:
    name: Egress Prep
    text: 'Yoohoo Art: Fuuin Dash gains the following effects:

      DMG of Fuufuu Whirlwind Kick in Tapping (mobile)/Press (PC & PlayStation) Mode
      increased by 3.3%.

      Every 0.5s in the Fuufuu Windwheel state will increase the DMG of this Fuufuu
      Whirlwind Kick by 3.3%. The maximum DMG increase possible through this method
      is 66%.'
  c3:
    name: Eh, the Bunshin Can Handle It
    text: 'Increases the Level of Yoohoo Art: Mujina Flurry by 3.Maximum upgrade level
      is 15.'
  c4:
    name: 'Skiving: New and Improved'
    text: Sayu recovers 1.2 Energy when she triggers a Swirl reaction.This effect
      occurs once every 2s.
  c5:
    name: Speed Comes First
    text: 'Increases the Level of Yoohoo Art: Fuuin Dash by 3.Maximum upgrade level
      is 15.'
  c6:
    name: Sleep O'Clock
    text: 'The Muji-Muji Daruma created by Sayu''s Yoohoo Art: Mujina Flurry will
      now also benefit from her Elemental Mastery. Each point of Sayu''s Elemental
      Mastery will produce the following effects:

      Increases the damage dealt by the Muji-Muji Daruma''s attacks by 0.2% ATK. A
      maximum DMG increase of 400% ATK can be gained via this method.

      Increases the HP restored by the Muji-Muji Daruma by 3. A maximum of 6,000 additional
      HP can be restored in this manner.'
Shenhe:
  c1:
    name: Clarity of Heart
    text: Spring Spirit Summoning can be used 1 more time.
  c2:
    name: Centered Spirit
    text: Divine Maiden's Deliverance lasts for 6 seconds longer.Active characters
      within the skill's field deal 15% increased Cryo CRIT DMG.
  c3:
    name: Seclusion
    text: Increases Level of Spring Spirit Summoning by 3.Maximum upgrade level is
      15.
  c4:
    name: Insight
    text: 'When characters under the effect of Icy Quill applied by Shenhe triggers
      its DMG Bonus effects, Shenhe will gain a Skyfrost Mantra stack:

      When Shenhe uses Spring Spirit Summoning, she will consume all stacks of Skyfrost
      Mantra, increasing the DMG of that Spring Spirit Summoning by 5% for each stack
      consumed.

      Max 50 stacks. Stacks last for 60s.'
  c5:
    name: Divine Attainment
    text: Increases the Level of Divine Maiden's Deliverance by 3.Maximum upgrade
      level is 15.
  c6:
    name: Mystical Abandon
    text: When characters trigger Icy Quill's effects using Normal and Charged Attack
      DMG, it does not count toward the Trigger Quota.
Shikanoin Heizou:
  c1:
    name: Named Juvenile Casebook
    text: For 5s after Shikanoin Heizou takes the field, his Normal Attack SPD is
      increased by 15%. He also gains 1 Declension stack for Heartstopper Strike.
      This effect can be triggered once every 10s.
  c2:
    name: Investigative Collection
    text: The pull effect of the Arresting Windtunnel created by Windmuster Kick is
      enhanced, and its duration is increased to 1s.
  c3:
    name: Esoteric Puzzle Book
    text: Increases the Level of Heartstopper Strike by 3.Maximum upgrade level is
      15.
  c4:
    name: Tome of Lies
    text: The first Windmuster Iris explosion in each Windmuster Kick will regenerate
      9 Elemental Energy for Shikanoin Heizou. Every subsequent explosion in that
      Windmuster Kick will each regenerate an additional 1.5 Energy for Heizou.One
      Windmuster Kick can regenerate a total of 13.5 Energy for Heizou in this manner.
  c5:
    name: Secret Archive
    text: Increases the Level of Windmuster Kick by 3.Maximum upgrade level is 15.
  c6:
    name: Curious Casefiles
    text: Each Declension stack will increase the CRIT Rate of the Heartstopper Strike
      unleashed by 4%. When Heizou possesses Conviction, this Heartstopper Strike's
      CRIT DMG is increased by 32%.
Sucrose:
  c1:
    name: Clustered Vacuum Field
    text: Astable Anemohypostasis Creation - 6308 gains 1 additional charge.
  c2:
    name: 'Beth: Unbound Form'
    text: The duration of Forbidden Creation - Isomer 75 / Type II is increased by
      2s.
  c3:
    name: Flawless Alchemistress
    text: Increases the Level of Astable Anemohypostasis Creation - 6308 by 3.Maximum
      upgrade level is 15.
  c4:
    name: Alchemania
    text: Every 7 Normal and Charged Attacks, Sucrose will reduce the CD of Astable
      Anemohypostasis Creation - 6308 by 1-7s.
  c5:
    name: 'Caution: Standard Flask'
    text: Increases the Level of Forbidden Creation - Isomer 75 / Type II by 3.Maximum
      upgrade level is 15.
  c6:
    name: Chaotic Entropy
    text: If Forbidden Creation - Isomer 75 / Type II triggers an Elemental Absorption,
      all party members gain a 20% Elemental DMG Bonus for the corresponding absorbed
      element during its duration.
Tartaglia:
  c1:
    name: 'Foul Legacy: Tide Withholder'
    text: 'Decreases the CD of Foul Legacy: Raging Tide by 20%'
  c2:
    name: 'Foul Legacy: Understream'
    text: When opponents affected by Riptide are defeated, Tartaglia regenerates 4
      Elemental Energy.
  c3:
    name: 'Abyssal Mayhem: Vortex of Turmoil'
    text: 'Increases the Level of Foul Legacy: Raging Tide by 3.Maximum upgrade level
      is 15.'
  c4:
    name: 'Abyssal Mayhem: Hydrospout'
    text: 'If Tartaglia is in Foul Legacy: Raging Tide''s Melee Stance, triggers Riptide
      Slash against opponents on the field affected by Riptide every 4s, otherwise,
      triggers Riptide Flash.Riptide Slashes and Riptide Flashes triggered by this
      Constellation effect are not subject to the time intervals that would typically
      apply to these two Riptide effects, nor do they have any effect on those time
      intervals.'
  c5:
    name: 'Havoc: Formless Blade'
    text: 'Increases the Level of Havoc: Obliteration by 3.Maximum upgrade level is
      15.'
  c6:
    name: 'Havoc: Annihilation'
    text: 'When Havoc: Obliteration is cast in Melee Stance, the CD of Foul Legacy:
      Raging Tide is reset.This effect will only take place once Tartaglia returns
      to his Ranged Stance.'
Thoma:
  c1:
    name: A Comrade's Duty
    text: When a character protected by Thoma's own Blazing Barrier (Thoma excluded)
      is attacked, Thoma's own Blazing Blessing CD is decreased by 3s, while his own
      Crimson Ooyoroi's CD is decreased by 3s.This effect can be triggered once every
      20s.
  c2:
    name: A Subordinate's Skills
    text: Crimson Ooyoroi's duration is increased by 3s.
  c3:
    name: Fortified Resolve
    text: Increases the Level of Blazing Blessing by 3.Maximum upgrade level is 15.
  c4:
