Albedo:
  c1:
    name: Flower of Eden
    text: 'Transient Blossoms generated by Albedo''s Abiogenesis: Solar Isotoma regenerate
      1.2 Energy for Albedo.'
  c2:
    name: Opening of Phanerozoic
    text: 'Transient Blossoms generated by Abiogenesis: Solar Isotoma grant Albedo
      Fatal Reckoning for 30s:

      Unleashing Rite of Progeniture: Tectonic Tide consumes all stacks of Fatal Reckoning.
      Each stack of Fatal Reckoning consumed increases the DMG dealt by Fatal Blossoms
      and Rite of Progeniture: Tectonic Tide''s burst DMG by 30% of Albedo''s DEF.

      This effect stacks up to 4 times.'
  c3:
    name: Grace of Helios
    text: 'Increases the Level of Abiogenesis: Solar Isotoma by 3.Maximum upgrade
      level is 15.'
  c4:
    name: Descent of Divinity
    text: Active party members within the Solar Isotoma field have their Plunging
      Attack DMG increased by 30%.
  c5:
    name: Tide of Hadean
    text: 'Increases the Level of Rite of Progeniture: Tectonic Tide by 3.Maximum
      upgrade level is 15.'
  c6:
    name: Dust of Purification
    text: Active party members within the Solar Isotoma field who are protected by
      a shield created by Crystallize have their DMG increased by 17%.
Alhaitham:
  c1:
    name: Intuition
    text: 'When a Projection Attack hits an opponent, Universality: An Elaboration
      on Form''s CD is decreased by 1.2s. This effect can be triggered once every
      1s.'
  c2:
    name: Debate
    text: When Alhaitham generates a Chisel-Light Mirror, his Elemental Mastery will
      be increased by 50 for 8 seconds, max 4 stacks. Each stack's duration is counted
      independently. This effect can be triggered even when the maximum number of
      Chisel-Light Mirrors has been reached.
  c3:
    name: Negation
    text: 'Increases the Level of Universality: An Elaboration on Form by 3.Maximum
      upgrade level is 15.'
  c4:
    name: Elucidation
    text: 'When Particular Field: Fetters of Phenomena is unleashed, the following
      effects will become active based on the number of Chisel-Light Mirrors consumed
      and created this time around:Each Mirror consumed will increase the Elemental
      Mastery of all other nearby party members by 30 for 15s.Each Mirror generated
      will grant Alhaitham a 10% Dendro DMG Bonus for 15s.The pre-existing duration
      of the aforementioned effects will be cleared if you use Particular Field: Fetters
      of Phenomena again while they are in effect.'
  c5:
    name: Sagacity
    text: 'Increases the Level of Particular Field: Fetters of Phenomena by 3.Maximum
      upgrade level is 15.'
  c6:
    name: Structuration
    text: 'Alhaitham gains the following effects:2 seconds after Particular Field:
      Fetters of Phenomena is unleashed, he will generate 3 Chisel-Light Mirrors regardless
      of the number of mirrors consumed.If Alhaitham generates Chisel-Light Mirrors
      when their numbers have already maxed out, his CRIT Rate and CRIT DMG will increase
      by 10% and 70% respectively for 6s. If this effect is triggered again during
      its initial duration, the duration remaining will be increased by 6s.'
Aloy:
  c1:
    name: Star of Another World
    text: The time has not yet come for this person's corner of the night sky to light
      up.
  c2:
    name: Star of Another World
    text: The time has not yet come for this person's corner of the night sky to light
      up.
  c3:
    name: Star of Another World
    text: The time has not yet come for this person's corner of the night sky to light
      up.
  c4:
    name: Star of Another World
    text: The time has not yet come for this person's corner of the night sky to light
      up.
  c5:
    name: Star of Another World
    text: The time has not yet come for this person's corner of the night sky to light
      up.
  c6:
    name: Star of Another World
    text: The time has not yet come for this person's corner of the night sky to light
      up.
Amber:
  c1:
    name: One Arrow to Rule Them All
    text: Fires 2 arrows per Aimed Shot. The second arrow deals 20% of the first arrow's
      DMG.
  c2:
    name: Bunny Triggered
    text: Baron Bunny, new and improved! Hitting Baron Bunny's foot with a fully-charged
      Aimed Shot manually detonates it.Explosion via manual detonation deals 200%
      additional DMG.
  c3:
    name: It Burns!
    text: Increases the Level of Fiery Rain by 3.Maximum upgrade level is 15.
  c4:
    name: It's Not Just Any Doll...
    text: Decreases Explosive Puppet's CD by 20%. Adds 1 additional charge.
  c5:
    name: It's Baron Bunny!
    text: Increases the Level of Explosive Puppet by 3.Maximum upgrade level is 15.
  c6:
    name: Wildfire
    text: Fiery Rain increases all party members' Movement SPD by 15% and ATK by 15%
      for 10s.
Arataki Itto:
  c1:
    name: Stay a While and Listen Up
    text: 'After using Royal Descent: Behold, Itto the Evil!, Arataki Itto gains 2
      stacks of Superlative Superstrength. After 1s, Itto will gain 1 stack of Superlative
      Superstrength every 0.5s for 1.5s.'
  c2:
    name: Gather 'Round, It's a Brawl!
    text: 'After using Royal Descent: Behold, Itto the Evil!, each party member whose
      Element is Geo will decrease that skill''s CD by 1.5s and restore 6 Energy to
      Arataki Itto.CD can be decreased by up to 4.5s in this manner. Max 18 Energy
      can be restored in this manner.'
  c3:
    name: Horns Lowered, Coming Through
    text: 'Increases the Level of Masatsu Zetsugi: Akaushi Burst! by 3.Maximum upgrade
      level is 15.'
  c4:
    name: Jailhouse Bread and Butter
    text: 'When the Raging Oni King state caused by Royal Descent: Behold, Itto the
      Evil! ends, all nearby party members gain 20% DEF and 20% ATK for 10s.'
  c5:
    name: 10 Years of Hanamizaka Fame
    text: 'Increases the Level of Royal Descent: Behold, Itto the Evil! by 3.Maximum
      upgrade level is 15.'
  c6:
    name: Arataki Itto, Present!
    text: Arataki Itto's Charged Attacks deal +70% Crit DMG. Additionally, when he
      uses Arataki Kesagiri, he has a 50% chance to not consume stacks of Superlative
      Superstrength.
Baizhu:
  c1:
    name: Attentive Observation
    text: Universal Diagnosis gains 1 additional charge.
  c2:
    name: Incisive Discernment
    text: 'When your own active character hits a nearby opponent with their attacks,
      Baizhu will unleash a Gossamer Sprite: Splice.Gossamer Sprite: Splice will initiate
      1 attack before returning, dealing 250% of Baizhu''s ATK as Dendro DMG and healing
      for 20% of Universal Diagnosis''s Gossamer Sprite''s normal healing.DMG dealt
      this way is considered Elemental Skill DMG.This effect can be triggered once
      every 5s.'
  c3:
    name: All Aspects Stabilized
    text: Increases the Level of Holistic Revivification by 3.Maximum upgrade level
      is 15.
  c4:
    name: Ancient Art of Perception
    text: For 15s after Holistic Revivification is used, Baizhu will increase all
      nearby party members' Elemental Mastery by 80.
  c5:
    name: The Hidden Ebb and Flow
    text: Increases the Level of Universal Diagnosis by 3.Maximum upgrade level is
      15.
  c6:
    name: Elimination of Malicious Qi
    text: 'Increases the DMG dealt by Holistic Revivification''s Spiritveins by 8%
      of Baizhu''s Max HP.Additionally, when a Gossamer Sprite or Gossamer Sprite:
      Splice hits opponents, there is a 100% chance of generating one of Holistic
      Revivification''s Seamless Shields. This effect can only be triggered once by
      each Gossamer Sprite or Gossamer Sprite: Splice.'
Barbara:
  c1:
    name: Gleeful Songs
    text: Barbara regenerates 1 Energy every 10s.
  c2:
    name: Vitality Burst
    text: "Decreases the CD of Let the Show Begin\u266A by 15%.During the ability's\
      \ duration, your active character gains a 15% Hydro DMG Bonus."
  c3:
    name: Star of Tomorrow
    text: "Increases the Level of Shining Miracle\u266A by 3.Maximum upgrade level\
      \ is 15."
  c4:
    name: Attentiveness Be My Power
    text: Every opponent Barbara hits with her Charged Attack regenerates 1 Energy
      for her.A maximum of 5 energy can be regenerated in this manner with any one
      Charged Attack.
  c5:
    name: The Purest Companionship
    text: "Increases the Level of Let the Show Begin\u266A by 3.Maximum upgrade level\
      \ is 15."
  c6:
    name: Dedicating Everything to You
    text: When Barbara is in the party but not on the field, and one of your own party
      members falls:Automatically revives the fallen character.Fully restores the
      revived character's HP to 100%.This effect can only occur once every 15 mins.
Beidou:
  c1:
    name: Sea Beast's Scourge
    text: When Stormbreaker is used:Creates a shield that absorbs up to 16% of Beidou's
      Max HP for 15s.This shield absorbs Electro DMG 250% more effectively.
  c2:
    name: Upon the Turbulent Sea, the Thunder Arises
    text: Stormbreaker's arc lightning can jump to 2 additional targets.
  c3:
    name: Summoner of Storm
    text: Increases the Level of Tidecaller by 3.Maximum upgrade level is 15.
  c4:
    name: Stunning Revenge
    text: Upon being attacked, Beidou's Normal Attacks gain an additional instance
      of 20% Electro DMG for 10s.
  c5:
    name: Crimson Tidewalker
    text: Increases the Level of Stormbreaker by 3.Maximum upgrade level is 15.
  c6:
    name: Bane of Evil
    text: During the duration of Stormbreaker, the Electro RES of surrounding opponents
      is decreased by 15%.
Bennett:
  c1:
    name: Grand Expectation
    text: Fantastic Voyage's ATK increase no longer has an HP restriction, and gains
      an additional 20% of Bennett's Base ATK.
  c2:
    name: Impasse Conqueror
    text: When Bennett's HP falls below 70%, his Energy Recharge is increased by 30%.
  c3:
    name: Unstoppable Fervor
    text: Increases the Level of Passion Overload by 3.Maximum upgrade level is 15.
  c4:
    name: Unexpected Odyssey
    text: Using a Normal Attack as the second attack of Passion Overload's Charge
      Level 1 will perform a follow-up attack.This additional attack does 135% of
      the second attack's DMG.
  c5:
    name: True Explorer
    text: Increases the Level of Fantastic Voyage by 3.Maximum upgrade level is 15.
  c6:
    name: Fire Ventures With Me
    text: Sword, Claymore, or Polearm-wielding characters inside Fantastic Voyage's
      radius gain a 15% Pyro DMG Bonus and their weapons are infused with Pyro.
Candace:
  c1:
    name: Returning Heiress of the Scarlet Sands
    text: 'The duration of Prayer of the Crimson Crown effect triggered by Sacred
      Rite: Wagtail''s Tide is increased by 3s.'
  c2:
    name: Moon-Piercing Brilliance
    text: 'When Sacred Rite: Heron''s Sanctum hits opponents, Candace''s Max HP will
      be increased by 20% for 15s.'
  c3:
    name: Hunter's Supplication
    text: 'Increases the Level of Sacred Rite: Wagtail''s Tide by 3.Maximum upgrade
      level is 15.'
  c4:
    name: Sentinel Oath
    text: 'Shortens the Hold CD of Sacred Rite: Heron''s Sanctum to be the same as
      that of the Tapping CD.'
  c5:
    name: Heterochromatic Gaze
    text: 'Increases the Level of Sacred Rite: Heron''s Sanctum by 3.Maximum upgrade
      level is 15.'
  c6:
    name: The Overflow
    text: 'When characters (excluding Candace herself) affected by the Prayer of the
      Crimson Crown caused by Sacred Rite: Wagtail''s Tide deal Elemental DMG to opponents
      using Normal Attacks, an attack wave will be unleashed that deals AoE Hydro
      DMG equal to 15% of Candace''s Max HP.This effect can trigger once every 2.3s
      and is considered Elemental Burst DMG.'
Charlotte:
  c1:
    name: A Need to Verify Facts
    text: 'After Still Photo: Comprehensive Confirmation heals a character, it will
      mark them with Verification, which will heal them once every 2s for 80% of Charlotte''s
      ATK. This effect lasts 6s.'
  c2:
    name: A Duty to Pursue Truth
    text: 'When using Framing: Freezing Point Composition, when Monsieur Verite hits
      1/2/3 (or more) opponents, Charlotte''s own ATK will be increased by 10%/20%/30%
      for 12s.'
  c3:
    name: An Imperative to Independence
    text: 'Increases the Level of Still Photo: Comprehensive Confirmation by 3.Maximum
      upgrade level is 15.'
  c4:
    name: A Responsibility to Oversee
    text: 'When Still Photo: Comprehensive Confirmation hits an opponent marked by
      Snappy Silhouette or Focused Impression, it will deal 10% more DMG and restore
      2 Energy to Charlotte. This restoration can be triggered 5 times every 20s.'
  c5:
    name: A Principle of Conscience
    text: 'Increases the Level of Framing: Freezing Point Composition by 3.Maximum
      upgrade level is 15.'
  c6:
    name: A Summation of Interest
    text: 'When the active character''s Normal and Charged Attacks hit an opponent
      marked by Framing: Freezing Point Composition''s Focused Impression, Monsieur
      Verite will initiate a coordinated attack that deals 180% of Charlotte''s ATK
      as AoE Cryo DMG and heals active character(s) within the AoE for 42% of Charlotte''s
      ATK. This effect can be triggered once every 6s and both DMG and healing dealt
      in this way will be considered as having been done by Charlotte''s Elemental
      Burst.'
Chevreuse:
  c1:
    name: Stable Front Line's Resolve
    text: When the active character with the "Coordinated Tactics" status (not including
      Chevreuse herself) triggers the Overloaded reaction, they will recover 6 Energy.
      This effect can be triggered once every 10s.You must first unlock the Passive
      Talent "Vanguard's Coordinated Tactics."
  c2:
    name: Sniper Induced Explosion
    text: After Holding Short-Range Rapid Interdiction Fire and hitting a target,
      2 chain explosions will be triggered near the location where said target is
      hit. Each explosion deals Pyro DMG equal to 120% of Chevreuse's ATK. This effect
      can be triggered up to once every 10s, and DMG dealt this way is considered
      Elemental Skill DMG.
  c3:
    name: Practiced Field Stripping Technique
    text: Increases the Level of Short-Range Rapid Interdiction Fire by 3.Maximum
      upgrade level is 15.
  c4:
    name: The Secret to Rapid-Fire Multishots
    text: After using Ring of Bursting Grenades, the Hold mode of Short-Range Rapid
      Interdiction Fire will not go on cooldown when Chevreuse uses it. This effect
      is removed after Short-Range Rapid Interdiction Fire has been fired twice using
      Hold or after 6s.
  c5:
    name: Enhanced Incendiary Firepower
    text: Increases the Level of Ring of Bursting Grenades by 3.Maximum upgrade level
      is 15.
  c6:
    name: In Pursuit of Ending Evil
    text: After 12s of the healing effect from Short-Range Rapid Interdiction Fire,
      all nearby party members recover HP equivalent to 10% of Chevreuse's Max HP
      once.After a party member is healed by Short-Range Rapid Interdiction Fire,
      they gain a 20% Pyro DMG Bonus and Electro DMG Bonus for 8s. Max 3 stacks. Each
      stack's duration is counted independently.
Chongyun:
  c1:
    name: Ice Unleashed
    text: The last attack of Chongyun's Normal Attack combo releases 3 ice blades.
      Each blade deals 50% of Chongyun's ATK as Cryo DMG to all opponents in its path.
  c2:
    name: Atmospheric Revolution
    text: 'Elemental Skills and Elemental Bursts cast within the Frost Field created
      by Spirit Blade: Chonghua''s Layered Frost have their CD time decreased by 15%.'
  c3:
    name: Cloudburst
    text: 'Increases the Level of Spirit Blade: Cloud-Parting Star by 3.Maximum upgrade
      level is 15.'
  c4:
    name: Frozen Skies
    text: Chongyun regenerates 1 Energy every time he hits an opponent affected by
      Cryo.This effect can only occur once every 2s.
  c5:
    name: The True Path
    text: 'Increases the Level of Spirit Blade: Chonghua''s Layered Frost by 3.Maximum
      upgrade level is 15.'
  c6:
    name: Rally of Four Blades
    text: 'Spirit Blade: Cloud-Parting Star deals 15% more DMG to opponents with a
      lower percentage of their Max HP remaining than Chongyun.This skill will also
      summon 1 additional spirit blade.'
Collei:
  c1:
    name: Deepwood Patrol
    text: When in the party and not on the field, Collei's Energy Recharge is increased
      by 20%.
  c2:
    name: Through Hill and Copse
    text: The Passive Talent Floral Sidewinder is changed to this:The Floral Ring
      will grant the character the Sprout effect from Floral Sidewinder upon return,
      dealing 40% of Collei's ATK as Dendro DMG to nearby opponents for 3s.From the
      moment of using Floral Brush to the moment when this instance of Sprout effect
      ends, if any of your party members triggers Burning, Quicken, Aggravate, Spread,
      Bloom, Hyperbloom, or Burgeon reactions, the Sprout effect will be extended
      by 3s.The Sprout effect can only be extended this way once. If another Sprout
      effect is triggered during its initial duration, the initial effect will be
      removed.Requires you to have unlocked the Floral Sidewinder Passive Talent.
  c3:
    name: Scent of Summer
    text: Increases the Level of Floral Brush by 3.Maximum upgrade level is 15.
  c4:
    name: Gift of the Woods
    text: Using Trump-Card Kitty will increase all nearby characters' Elemental Mastery
      by 60 for 12s (not including Collei herself).
  c5:
    name: All Embers
    text: Increases the Level of Trump-Card Kitty by 3.Maximum upgrade level is 15.
  c6:
    name: Forest of Falling Arrows
    text: When the Floral Ring hits, it will create a miniature Cuilein-Anbar that
      will deal 200% of Collei's ATK as Dendro DMG.Each Floral Brush can only create
      one such miniature Cuilein-Anbar.
Cyno:
  c1:
    name: 'Ordinance: Unceasing Vigil'
    text: 'After using Sacred Rite: Wolf''s Swiftness, Cyno''s Normal Attack SPD will
      be increased by 20% for 10s. If the Judication effect of his Passive Talent
      Featherfall Judgment is triggered during Secret Rite: Chasmic Soulfarer, the
      duration of this increase will be refreshed.You need to unlock the Passive Talent
      "Featherfall Judgement."'
  c2:
    name: 'Ceremony: Homecoming of Spirits'
    text: When Cyno's Normal Attacks hit opponents, his Electro DMG Bonus will increase
      by 10% for 4s. This effect can be triggered once every 0.1s. Max 5 stacks.
  c3:
    name: 'Precept: Lawful Enforcer'
    text: 'Increases the Level of Sacred Rite: Wolf''s Swiftness by 3.Maximum upgrade
      level is 15.'
  c4:
    name: 'Austerity: Forbidding Guard'
    text: 'When Cyno is in the Pactsworn Pathclearer state triggered by Sacred Rite:
      Wolf''s Swiftness, after he triggers Electro-Charged, Superconduct, Overloaded,
      Quicken, Aggravate, Hyperbloom, or an Electro Swirl reaction, he will restore
      3 Elemental Energy for all nearby party members (except himself.)This effect
      can occur 5 times within one use of Sacred Rite: Wolf''s Swiftness.'
  c5:
    name: 'Funerary Rite: The Passing of Starlight'
    text: 'Increases the Level of Secret Rite: Chasmic Soulfarer by 3.Maximum upgrade
      level is 15.'
  c6:
    name: 'Raiment: Just Scales'
    text: 'After using Sacred Rite: Wolf''s Swiftness or triggering the Judication
      effect of the Passive Talent "Featherfall Judgment," Cyno will gain 4 stacks
      of the "Day of the Jackal" effect. When he hits opponents with Normal Attacks,
      he will consume 1 stack of "Day of the Jackal" to fire off one Duststalker Bolt."Day
      of the Jackal" lasts for 8s. Max 8 stacks. It will be canceled once Pactsworn
      Pathclearer ends.A maximum of 1 Duststalker Bolt can be unleashed this way every
      0.4s.You must first unlock the Passive Talent "Featherfall Judgment."'
Dehya:
  c1:
    name: The Flame Incandescent
    text: Dehya's Max HP is increased by 20%, and she deals bonus DMG based on her
      Max HP when using the following attacks:Molten Inferno's DMG will be increased
      by 3.6% of her Max HP.Leonine Bite's DMG will be increased by 6% of her Max
      HP.
  c2:
    name: The Sand-Blades Glittering
    text: 'When Dehya uses Molten Inferno: Ranging Flame, the duration of the recreated
      Fiery Sanctum field will be increased by 6s.Additionally, when a Fiery Sanctum
      exists on the field, DMG dealt by its next coordinated attack will be increased
      by 50% when active character(s) within the Fiery Sanctum field are attacked.'
  c3:
    name: A Rage Swift as Fire
    text: Increases the Level of Leonine Bite by 3.Maximum upgrade level is 15.
  c4:
    name: An Oath Abiding
    text: When Flame-Mane's Fist and Incineration Drive attacks unleashed during Leonine
      Bite hit opponents, they will restore 1.5 Energy for Dehya and 2.5% of her Max
      HP. This effect can be triggered once every 0.2s.
  c5:
    name: The Alpha Unleashed
    text: Increases the Level of Molten Inferno by 3.Maximum upgrade level is 15.
  c6:
    name: The Burning Claws Cleaving
    text: The CRIT Rate of Leonine Bite is increased by 10%.Additionally, after a
      Flame-Mane's Fist attack hits an opponent and deals CRIT Hits during a single
      Blazing Lioness state, it will cause the CRIT DMG of Leonine Bite to increase
      by 15% for the rest of Blazing Lioness's duration and extend that duration by
      0.5s. This effect can be triggered every 0.2s. The duration can be extended
      for a maximum of 2s and CRIT DMG can be increased by a maximum of 60% this way.
Diluc:
  c1:
    name: Conviction
    text: Diluc deals 15% more DMG to opponents whose HP is above 50%.
  c2:
    name: Searing Ember
    text: When Diluc takes DMG, his ATK increases by 10% and his ATK SPD increases
      by 5%. Lasts for 10s.This effect can stack up to 3 times and can only occur
      once every 1.5s.
  c3:
    name: Fire and Steel
    text: Increases the Level of Searing Onslaught by 3.Maximum upgrade level is 15.
  c4:
    name: Flowing Flame
    text: Casting Searing Onslaught in rhythm greatly increases damage dealt.2s after
      casting Searing Onslaught, casting the next Searing Onslaught in the combo deals
      40% additional DMG. This effect lasts for 2s.
  c5:
    name: Phoenix, Harbinger of Dawn
    text: Increases the Level of Dawn by 3.Maximum upgrade level is 15.
  c6:
    name: Flaming Sword, Nemesis of the Dark
    text: After casting Searing Onslaught, the next 2 Normal Attacks within the next
      6s will have their DMG and ATK SPD increased by 30%.Additionally, Searing Onslaught
      will not interrupt the Normal Attack combo.
Diona:
  c1:
    name: A Lingering Flavor
    text: Regenerates 15 Energy for Diona after the effects of Signature Mix end.
  c2:
    name: Shaken, Not Purred
    text: Increases Icy Paws' DMG by 15%, and increases its shield's DMG Absorption
      by 15%.Additionally, when paws hit their targets, creates a shield for other
      nearby characters on the field with 50% of the Icy Paws shield's DMG Absorption
      for 5s.
  c3:
    name: "A\u2014Another Round?"
    text: Increases the Level of Signature Mix by 3.Maximum upgrade level is 15.
  c4:
    name: Wine Industry Slayer
    text: Within the radius of Signature Mix, Diona's charge time for aimed shots
      is reduced by 60%
  c5:
    name: Double Shot, on the Rocks
    text: Increases the Level of Icy Paws by 3.Maximum upgrade level is 15.
  c6:
    name: Cat's Tail Closing Time
    text: 'Characters within Signature Mix''s radius will gain the following effects
      based on their HP amounts:

      Increases Incoming Healing Bonus by 30% when HP falls below or is equal to 50%.

      Elemental Mastery increased by 200 when HP is above 50%.'
Dori:
  c1:
    name: Additional Investment
    text: The number of After-Sales Service Rounds created by Troubleshooter Shots
      is increased by 1.
  c2:
    name: Special Franchise
    text: When you are in combat and the Jinni heals the character it is connected
      to, it will fire a Jinni Toop from that character's position that deals 50%
      of Dori's ATK DMG.
  c3:
    name: Wonders Never Cease
    text: Increases the Level of Alcazarzaray's Exactitude by 3.Maximum upgrade level
      is 15.
  c4:
    name: Discretionary Supplement
    text: The character connected to the Jinni will obtain the following buffs based
      on their current HP and Energy:When their HP is lower than 50%, they gain 50%
      Incoming Healing Bonus.When their Energy is less than 50%, they gain 30% Energy
      Recharge.
  c5:
    name: Value for Mora
    text: 'Increases the Level of Spirit-Warding Lamp: Troubleshooter Cannon by 3.Maximum
      upgrade level is 15.'
  c6:
    name: Sprinkling Weight
    text: 'Dori gains the following effects for 3s after using Spirit-Warding Lamp:
      Troubleshooter Cannon:Electro Infusion.When Normal Attacks hit opponents, all
      nearby party members will heal HP equivalent to 4% of Dori''s Max HP. This type
      of healing can occur once every 0.1s.'
Eula:
  c1:
    name: Tidal Illusion
    text: Every time Icetide Vortex's Grimheart stacks are consumed, Eula's Physical
      DMG is increased by 30% for 6s.Each stack consumed will increase the duration
      of this effect by 6s up to a maximum of 18s.
  c2:
    name: Lady of Seafoam
    text: Decreases the CD of Icetide Vortex's Holding Mode, rendering it identical
      to Tapping CD.
  c3:
    name: Lawrence Pedigree
    text: Increases the Level of Glacial Illumination by 3.Maximum upgrade level is
      15.
  c4:
    name: The Obstinacy of One's Inferiors
    text: Lightfall Swords deal 25% increased DMG against opponents with less than
      50% HP.
  c5:
    name: Chivalric Quality
    text: Increases the Level of Icetide Vortex by 3.Maximum upgrade level is 15.
  c6:
    name: Noble Obligation
    text: Lightfall Swords created by Glacial Illumination start with 5 stacks of
      energy. Normal Attacks, Elemental Skills, and Elemental Bursts have a 50% chance
      to grant the Lightfall Sword an additional stack of energy.
Faruzan:
  c1:
    name: Truth by Any Means
